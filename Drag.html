<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="style.css">
    <script src="http://cdn.robotwebtools.org/threejs/current/three.js"></script>
    <script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>

    <script src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="http://cdn.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>

    <script src="http://cdn.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.js"></script>
    <script src="http://cdn.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.js"></script>

    <script src="arm.js"></script>
    <script src="app.js"></script>
    <script src="dragToMove.js"></script>

    <title>Trajectory Plane Robot GUI</title>
</head>

<body onload="init()">
<div class="container-fluid">
    <div class="row">
  <div id="camera1" class="col-xs-6 col-sm-4 js_arm_div">Right</div>
  <div id="camera2" class="col-xs-6 col-sm-4 js_arm_div">Head</div>
  <!-- Optional: clear the XS cols if their content doesn't match in height -->
  <div class="clearfix visible-xs-block"></div>
  <div id="mjpegLeftForearm" class="col-xs-6 col-sm-4 js_arm_div">Left</div>
</div>

<div class="panel">
    <p>Enter positive or negative numeric decimal values in the spin boxes below</p>
    <table>
        <tr><td>Linear X</td><td><input id="linearXText" name="linearXText" type="number" value="1.5"/></td></tr>

        <tr><td>Linear Y</td><td><input id="linearYText" name="linearYText" type="number" value="1.5"/></td></tr>
        <tr><td>Angular Z</td><td><input id="angularZText" name="angularZText" type="number" value="1.5"/></td></tr>
    </table>
    <button id="sendMsg" type="button" onclick="pubMessage()">Publish Message</button>
</div>

</div>

<p id="demo"></p>
<div id="feedback"></div>

</body>
</html>
